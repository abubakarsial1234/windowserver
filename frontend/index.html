<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Deployment Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 550px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .action-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .action-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .action-button:active {
            transform: translateY(-1px) scale(1.02);
        }
        .response-box {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            background-color: #f9f9f9;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .response-box.loading {
            border-color: #667eea;
        }
        .response-box p {
            margin: 0;
            font-size: 1rem;
            color: #777;
        }
        .response-box .result {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Deployment Project</h1>
        <p>This is the frontend of the application, deployed via GitHub Actions.</p>
        
        <button id="getTimeBtn" class="action-button">
            <!-- Rocket Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            Get Server Time
        </button>

        <div id="responseBox" class="response-box">
            <p>Backend response will appear here.</p>
        </div>
    </div>

    <script>
        const getTimeBtn = document.getElementById('getTimeBtn');
        const responseBox = document.getElementById('responseBox');

        getTimeBtn.addEventListener('click', () => {
            // Show loading state
            responseBox.classList.add('loading');
            responseBox.innerHTML = '<p>Fetching time from server...</p>';

            // Fetch data from the backend
            fetch('/backend/Default.aspx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Parse the HTML response to extract only the time
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const timeDisplay = doc.querySelector('.time-display span');
                    
                    if (timeDisplay) {
                        responseBox.innerHTML = `<p class="result">${timeDisplay.textContent.trim()}</p>`;
                    } else {
                        throw new Error('Could not find time information in the response.');
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    responseBox.innerHTML = `<p class="result" style="color: red;">Error: Could not contact backend.</p>`;
                })
                .finally(() => {
                    responseBox.classList.remove('loading');
                });
        });
    </script>
</body>
</html>
